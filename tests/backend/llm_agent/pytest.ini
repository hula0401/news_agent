[pytest]
# Pytest configuration for LangGraph agent tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/API)
    e2e: End-to-end tests (full pipeline)
    slow: Slow tests (>5 seconds)
    requires_api: Requires external API (LLM, market data)
    requires_db: Requires database connection
    skip_ci: Skip in CI environment

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Asyncio
asyncio_mode = auto

# Coverage (when using pytest-cov)
[coverage:run]
source = backend/app/llm_agent
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
