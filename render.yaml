# Render.com deployment configuration
# Native Python runtime (no Docker)
services:
  - type: web
    name: voice-news-agent-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      source $HOME/.cargo/env
      uv sync --frozen
      # Skip model download - will lazy-load on first request
      echo "Build complete. Model will download on first use."
    startCommand: |
      uv run uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /live
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: USE_LOCAL_ASR
        value: false
      - key: HOST
        value: 0.0.0.0
      # PORT is automatically provided by Render
      - key: WORKERS
        value: 1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: ZHIPUAI_API_KEY
        sync: false
      - key: ALPHAVANTAGE_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '*'  # Allow all origins in production - frontend handles auth
      - key: MAX_WEBSOCKET_CONNECTIONS
        value: 50
      - key: WEBSOCKET_HEARTBEAT_INTERVAL
        value: 30
      - key: WEBSOCKET_TIMEOUT
        value: 300
      - key: CACHE_DEFAULT_TTL_SECONDS
        value: 900
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: 100
      - key: LOG_LEVEL
        value: INFO
